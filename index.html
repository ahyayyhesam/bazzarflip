<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazaar Profit Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #3498db;
            --positive: #2ecc71;
            --medium: #f39c12;
            --low: #e74c3c;
            --text: #ecf0f1;
            --text-secondary: #bdc3c7;
            --bg: #1a1a1a;
            --card-bg: rgba(30, 30, 30, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .refresh-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .dashboard {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .section {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .item-card {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            transition: all 0.2s;
        }

        .item-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .item-type {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .item-name {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .item-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .detail-label {
            color: var(--text-secondary);
        }

        .margin-high { color: var(--positive); font-weight: bold; }
        .margin-medium { color: var(--medium); font-weight: bold; }
        .margin-low { color: var(--low); font-weight: bold; }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .app-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .items-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Bazaar Profit Analyzer</h1>
            <button class="refresh-btn" id="refresh-btn">Refresh Data</button>
        </header>

        <div class="dashboard">
            <div class="section">
                <h2>Best Flip Opportunities</h2>
                <div class="items-grid" id="flips-container">
                    <div class="loading">Loading flip data...</div>
                </div>
            </div>

            <div class="section">
                <h2>Crafting Profits</h2>
                <div class="items-grid" id="crafts-container">
                    <div class="loading">Loading craft data...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            MIN_FLIP_PROFIT: 1000,      // Minimum profit per flip
            MIN_CRAFT_PROFIT: 5000,     // Minimum profit per craft
            MIN_VOLUME: 100000,         // Minimum weekly volume
            BAZAAR_TAX: 0.01,           // 1% Bazaar tax
            MIN_BUY_PRICE: 100,         // Minimum viable buy price
            MAX_MARGIN: 500,             // Maximum realistic margin (%)
            BLACKLIST: [
                'ENCHANTMENT_',         // All enchantments
                '_EGG',                 // All eggs
                'PET_',                 // Pets
                'RUNE_',                // Runes
                'TALISMAN_'             // Talismans
            ],
            CRAFT_RECIPES: {
                'ENCHANTED_DIAMOND': { materials: {'DIAMOND': 160}, amount: 1 },
                'ENCHANTED_GOLD': { materials: {'GOLD_INGOT': 160}, amount: 1 },
                'ENCHANTED_IRON': { materials: {'IRON_INGOT': 160}, amount: 1 },
                'ENCHANTED_LAPIS_LAZULI': { materials: {'INK_SACK:4': 160}, amount: 1 },
                'ENCHANTED_REDSTONE': { materials: {'REDSTONE': 160}, amount: 1 },
                'ENCHANTED_EMERALD': { materials: {'EMERALD': 160}, amount: 1 },
                'ENCHANTED_COAL': { materials: {'COAL': 160}, amount: 1 },
                'ENCHANTED_QUARTZ': { materials: {'QUARTZ': 160}, amount: 1 },
                'ENCHANTED_ENDER_PEARL': { materials: {'ENDER_PEARL': 160}, amount: 1 },
                'ENCHANTED_BLAZE_ROD': { materials: {'BLAZE_ROD': 160}, amount: 1 },
                'ENCHANTED_BONE': { materials: {'BONE': 160}, amount: 1 },
                'ENCHANTED_STRING': { materials: {'STRING': 160}, amount: 1 },
                'ENCHANTED_SPIDER_EYE': { materials: {'SPIDER_EYE': 160}, amount: 1 },
                'ENCHANTED_GUNPOWDER': { materials: {'GUNPOWDER': 160}, amount: 1 }
            }
        };

        // DOM Elements
        const refreshBtn = document.getElementById('refresh-btn');
        const flipsContainer = document.getElementById('flips-container');
        const craftsContainer = document.getElementById('crafts-container');

        // Event Listeners
        refreshBtn.addEventListener('click', loadData);

        // Main Functions
        async function loadData() {
            try {
                refreshBtn.disabled = true;
                refreshBtn.textContent = 'Loading...';
                
                const products = await fetchBazaarData();
                const flips = calculateFlips(products);
                const crafts = calculateCrafts(products);
                
                displayResults(flips, crafts);
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to load data. Please try again.');
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'Refresh Data';
            }
        }

        async function fetchBazaarData() {
            try {
                const response = await fetch('https://api.hypixel.net/skyblock/bazaar');
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error('API request failed');
                }
                
                return data.products;
            } catch (error) {
                console.error('API Error:', error);
                throw new Error('Could not connect to Bazaar API');
            }
        }

        function calculateFlips(products) {
            return Object.entries(products)
                .filter(([id]) => {
                    // Filter out blacklisted items
                    return !CONFIG.BLACKLIST.some(blacklisted => id.includes(blacklisted));
                })
                .map(([id, data]) => {
                    // Get proper buy/sell prices
                    const buyPrice = data.sell_summary[0]?.pricePerUnit || 0; // Lowest sell offer
                    const sellPrice = data.buy_summary[0]?.pricePerUnit || 0; // Highest buy order
                    const profit = sellPrice * (1 - CONFIG.BAZAAR_TAX) - buyPrice;
                    
                    // Calculate margin safely
                    let margin = 0;
                    if (buyPrice > 0 && sellPrice > 0) {
                        margin = (profit / buyPrice) * 100;
                    }

                    return {
                        id,
                        name: formatItemName(id),
                        buyPrice,
                        sellPrice,
                        profit,
                        margin,
                        volume: data.quick_status?.buyMovingWeek || 0
                    };
                })
                .filter(item => 
                    item.profit >= CONFIG.MIN_FLIP_PROFIT && 
                    item.buyPrice >= CONFIG.MIN_BUY_PRICE &&
                    item.margin < CONFIG.MAX_MARGIN &&
                    item.volume >= CONFIG.MIN_VOLUME
                )
                .sort((a, b) => b.profit - a.profit); // Sort by total profit
        }

        function calculateCrafts(products) {
            return Object.entries(CONFIG.CRAFT_RECIPES)
                .map(([resultId, recipe]) => {
                    let totalCost = 0;
                    let missingMaterials = false;
                    
                    // Calculate total material cost
                    for (const [matId, quantity] of Object.entries(recipe.materials)) {
                        if (!products[matId]?.buy_summary[0]?.pricePerUnit) {
                            missingMaterials = true;
                            break;
                        }
                        totalCost += products[matId].buy_summary[0].pricePerUnit * quantity;
                    }

                    if (missingMaterials) return null;

                    const resultPrice = products[resultId]?.sell_summary[0]?.pricePerUnit || 0;
                    const profit = (resultPrice * recipe.amount) - totalCost;
                    const margin = totalCost > 0 ? (profit / totalCost) * 100 : 0;

                    return {
                        id: resultId,
                        name: formatItemName(resultId),
                        cost: totalCost,
                        sellPrice: resultPrice * recipe.amount,
                        profit,
                        margin,
                        materials: Object.entries(recipe.materials)
                            .map(([id, qty]) => `${qty}x ${formatItemName(id)}`)
                            .join(', ')
                    };
                })
                .filter(item => 
                    item && 
                    item.profit >= CONFIG.MIN_CRAFT_PROFIT &&
                    item.margin < CONFIG.MAX_MARGIN
                )
                .sort((a, b) => b.profit - a.profit);
        }

        function displayResults(flips, crafts) {
            displayItems(flips.slice(0, 50), 'flips-container', 'FLIP');
            displayItems(crafts, 'crafts-container', 'CRAFT');
        }

        function displayItems(items, containerId, type) {
            const container = document.getElementById(containerId);
            
            if (items.length === 0) {
                container.innerHTML = `<div class="loading">No ${type.toLowerCase()} opportunities found</div>`;
                return;
            }

            container.innerHTML = '';
            
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-card';
                
                card.innerHTML = `
                    <div class="item-type">${type}</div>
                    <div class="item-name">${item.name}</div>
                    <div class="item-detail">
                        <span class="detail-label">Buy:</span>
                        <span>$${formatNumber(item.buyPrice || item.cost)}</span>
                    </div>
                    <div class="item-detail">
                        <span class="detail-label">Sell:</span>
                        <span>$${formatNumber(item.sellPrice)}</span>
                    </div>
                    <div class="item-detail">
                        <span class="detail-label">Profit:</span>
                        <span class="${getMarginClass(item.margin)}">$${formatNumber(item.profit)}</span>
                    </div>
                    <div class="item-detail">
                        <span class="detail-label">Margin:</span>
                        <span class="${getMarginClass(item.margin)}">${formatMargin(item.margin)}</span>
                    </div>
                    ${type === 'CRAFT' ? `
                    <div class="item-detail">
                        <span class="detail-label">Materials:</span>
                        <span>${item.materials}</span>
                    </div>` : ''}
                    ${item.volume ? `
                    <div class="item-detail">
                        <span class="detail-label">Volume:</span>
                        <span>${formatNumber(item.volume)}/week</span>
                    </div>` : ''}
                `;

                container.appendChild(card);
            });
        }

        // Helper Functions
        function formatItemName(id) {
            return id.replace(/_/g, ' ')
                    .replace(/(^|\s)\S/g, char => char.toUpperCase())
                    .replace('Ink Sack 4', 'Lapis Lazuli')
                    .replace('Ink Sack 3', 'Cocoa Beans');
        }

        function formatNumber(num) {
            if (num >= 1e6) return `${(num/1e6).toFixed(1)}M`;
            if (num >= 1e3) return `${(num/1e3).toFixed(1)}K`;
            return Math.round(num).toLocaleString();
        }

        function formatMargin(margin) {
            if (!isFinite(margin)) return 'N/A';
            return `${Math.round(margin)}%`;
        }

        function getMarginClass(margin) {
            if (!isFinite(margin)) return '';
            if (margin > 30) return 'margin-high';
            if (margin > 15) return 'margin-medium';
            return 'margin-low';
        }

        function showError(message) {
            flipsContainer.innerHTML = `<div class="loading" style="color: var(--low)">${message}</div>`;
            craftsContainer.innerHTML = '';
        }

        // Initial Load
        loadData();
    </script>
</body>
</html>
